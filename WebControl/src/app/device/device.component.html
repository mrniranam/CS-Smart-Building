            />

      <div class="active-wrapper">
        <div class="res-txt">{{ txt_respon }}</div>
        <div class="stop-button">
          <svg class="stop-button-svg" viewBox="0 0 24 24" (click)="speechClose()">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M6 6h12v12H6z" />
          </svg>

            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
          </div>
          <div class="dots-col">
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
          </div>
          <div class="dots-col">
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
          </div>
          <div class="dots-col">
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
          </div>
          <div class="dots-col">
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
          </div>
          <div class="dots-col">
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
          </div>
          <div class="dots-col">
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>
            <div class="dots-dot"></div>

          </div>
        </div>
      </div>
    </div>

    <div class="btn-floating">
      <div class="btn-bg"></div>
      <div>
        <button type="button" class="btn btn-default btn-toggle" data-toggle="modal" data-target="#myModal">
            <i class="icon fa fa-plus"></i>
            <span class="help-text">Shortcut</span>
        </button>
      </div>
    </div>

    <div class="row" *ngFor="let group of groups">
      <div class="col-md-12">
        <div class="card card-mini">
          <div class="card-header">
            <div class="card-title">{{ group.catagoryName }} <small>{{ group.catagoryDescription }}</small></div>
            <button type="button" class="btn btn-danger pull-right" (click)="removeCatagory(group.id)">ลบ</button>
          </div>
          <div class="card-body no-padding table-responsive">
            <div class="col-md-12">
              <br>
              <!--เพิ่มอุปกรณ์-->
              <div class="row">
                <div *ngFor="let device of devices">
                  <div class="col-md-12" *ngIf="group.id == device.gid">
                    <div class="card card-mini">
                      <div class="card-header" [routerLink]="['/device', device.id]">
                        <div class="card-title">{{ device.name }}</div>
                      </div>
                      <div class="card-body no-padding table-responsive">
                        <div class="col-md-12">
                          <br>
                          <div *ngIf="device.door == 1">
                            <div [style.display]="display_light" id="door" class="alert alert-info" style="text-align: center">Door Status: <strong>Close</strong></div>
                          </div>
                          <div *ngIf="device.door == 0">
                            <div [style.display]="display_light" id="door" class="alert alert-danger" style="text-align: center">Door Status: <strong>Open</strong></div>
                          </div>
                          <p [style.display]="display_door">Light Level</p>
                          <div class="progress" [style.display]="display_door">
                            <div id="light" class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" attr.aria-valuenow="{{ device.light }}"
                              aria-valuemin="0" aria-valuemax="100" [style.width]="device.light + '%'">
                              <span class="sr-only">{{ device.light }}% Complete</span>
                            </div>
                          </div>
                          <p id="temp" [style.display]="display_door" [style.display]="display_light">Temperature: <b style="font-size: 1.5em;">{{ device.temp }}</b></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <br>
              <form (ngSubmit)="addDevice(group.id)">
                <button type="submit" class="btn btn-info pull-right">เพิ่มอุปกรณ์</button>
                <div class="input-group pull-right" style="max-width: 20%">
                  <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="ชื่ออุปกรณ์" [(ngModel)]="deviceForm.name" name="name">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">Add Catagory</h4>
          </div>
          <div class="modal-body">
            <div style="text-align: center; color:red;">{{ alert }}</div>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Catagory Name:</label>
                <input type="text" class="form-control" placeholder="เช่น ชั้นที่ 1, ชั้นที่ 2, ชั้นดาดฟ้า เป็นต้น" name="catagoryName" [(ngModel)]="groupForm.catagoryName">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description:</label>
                <input type="text" class="form-control" placeholder="เช่น ชั้นสำหรับเรียนปฎิบัติการ เป็นต้น" name="catagoryDescription" [(ngModel)]="groupForm.catagoryDescription">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-sm btn-success" (click)="addCatagory()">Add</button>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</div>
