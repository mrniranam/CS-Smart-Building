<div class="app app-blue-sky">
  <app-aside></app-aside>
  <div class="app-container">
    <app-nav></app-nav>

    <div class="btn-floating">
      <div class="btn-bg"></div>
      <div>
        <button type="button" class="btn btn-default btn-toggle" data-toggle="modal" data-target="#myModal">
            <i class="icon fa fa-plus"></i>
            <span class="help-text">Shortcut</span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card card-mini">
          <div class="card-header">
            <div class="card-title">ชั้น 1</div>
            <button type="button" class="btn btn-danger pull-right">ลบ</button>
          </div>
          <div class="card-body no-padding table-responsive">
            <div class="col-md-12">
              <br>
              <div class="row">
                <div class="col-md-3">
                  <div class="card card-mini">
                    <div class="card-header">
                      <div class="card-title">Device01</div>
                    </div>
                    <div class="card-body no-padding table-responsive" *ngFor="let sensor of sensors">
                      <div class="col-md-12">
                        <br>
                        <div *ngIf="door == 0">
                          <div class="alert alert-info" style="text-align: center">Door Status: <strong>Close</strong></div>
                        </div>
                        <div *ngIf="door == 1">
                          <div class="alert alert-danger" style="text-align: center">Door Status: <strong>Open</strong></div>
                        </div>
                        <p>Light Level</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" attr.aria-valuenow="{{ sensor.light }}" aria-valuemin="0" aria-valuemax="100" [style.width]="sensor.light + '%'">
                                <span class="sr-only">{{ sensor.light }}% Complete</span>
                            </div>
                        </div>
                        <p>Temperature: <b style="font-size: 1.5em;">{{ sensor.temp }}</b></p>
                        <p>Humidity : <b style="font-size: 1.5em;">{{ sensor.hum }}</b></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-info pull-right">เพิ่มอุปกรณ์</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngFor="let device of devices">
      <div class="col-md-12">
        <div class="card card-mini">
          <div class="card-header">
            <div class="card-title">{{ device.catagoryName }} <small>{{ device.catagoryDescription }}</small></div>
            <button type="button" class="btn btn-danger pull-right" (click)="removeCatagory(device.id)">ลบ</button>
          </div>
          <div class="card-body no-padding table-responsive">
            <div class="col-md-12">
              <br>
              <!--เพิ่มอุปกรณ์-->
              <button type="button" class="btn btn-info pull-right">เพิ่มอุปกรณ์</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">Add Catagory</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Catagory Name:</label>
                <input type="text" class="form-control" placeholder="เช่น ชั้นที่ 1, ชั้นที่ 2, ชั้นดาดฟ้า เป็นต้น" name="catagoryName" [(ngModel)]="model.catagoryName">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description:</label>
                <input type="text" class="form-control" placeholder="เช่น ชั้นสำหรับเรียนปฎิบัติการ เป็นต้น" name="catagoryDescription" [(ngModel)]="model.catagoryDescription">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-sm btn-success" data-dismiss="modal" (click)="addCatagory()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
