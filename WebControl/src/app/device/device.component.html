<div class="app app-blue-sky">
  <app-aside></app-aside>
  <div class="app-container">
    <app-nav></app-nav>

    <div class="btn-floating">
      <div class="btn-bg"></div>
      <div>
        <button type="button" class="btn btn-default btn-toggle" data-toggle="modal" data-target="#myModal">
            <i class="icon fa fa-plus"></i>
            <span class="help-text">Shortcut</span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="card card-mini">
          <div class="card-header">
            <div class="card-title">Device01</div>
          </div>
          <div class="card-body no-padding table-responsive" *ngFor="let sensor of sensors">
            <div class="col-md-12">
              <br>
              <p>Door status: {{ door }}</p>
              <p>Light Level: {{ sensor.light }}</p>
              <p>Temperature: {{ sensor.temp }}</p>
              <p>Humidity : {{ sensor.hum }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Add Device</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Device Name:</label>
                <input type="text" class="form-control" placeholder="e.g. device1, device2 etc.">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description:</label>
                <input type="text" class="form-control" placeholder="e.g. device checking CSB306 room.">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-sm btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
